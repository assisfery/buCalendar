<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buCalendar Sample</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="buCalendar.css">
    <script src="buCalendar.js"></script>
</head>
<body>
    <div class="container my-4">
        <h4>buCalendar</h4>
        <p>Simple library to create buttons to add events to your calendar.</p>
        <div id="buttons-area"></div>

        <script>
            buCalendar.setup("#buttons-area",
                {
                    name: "Event 1",
                    details: "The best event",
                    startDate: "20201231T193000Z",
                    endDate: "20201231T194000Z",
                    location: "Online"
                },
                [
                    {
                        name: "Google",
                    },
                ]
            );
        </script>
    </div>
</body>
</html>
