<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buCalendar Sample</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/buCalendar.min.css">
    <script src="js/buCalendar.min.js"></script>

    <style>
        header{
            background: #4facfe;
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container py-4">
            <h1>buCalendar</h4>
            <p class="m-0">Simple library to create buttons to add events to your calendar.</p>
        </div>
    </header>
    <div class="container my-4">        
        
        <a href="https://github.com/assisfery/buCalendar" target="_blank">See the documentation here.</a>

        <br><br>
        <div id="buttons-area"></div>

        <script>
            buCalendar.setup("#buttons-area",
                {
                    name: "Event 1",
                    details: "The best event",
                    startDate: "2021-06-17 20:30:00", // YYYY-MM-DD HH:mm:ss in UTC
                    endDate: "2021-06-17 21:00:00", // YYYY-MM-DD HH:mm:ss in UTC
                    location: "Cabo Verde"
                },
                [
                    {
                        name: "Google",
                        //addQueryString: "&add=user@example.com"
                    },
                    {
                        name: "Yahoo",
                        //content: "Yahoo Calendar"
                    },
                    {
                        name: "Outlook",
                    },
                    {
                        name: "Office 365",
                    },
                ],
                "bc-pill"
            );
        </script>
    </div>
</body>
</html>
